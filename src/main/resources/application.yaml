server:
  port: 8080
spring:
  application:
    name: proposta_api
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/proposta_api_db?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: password

servico:
  analise:
    dados:
      solicitante: localhost:9999/api/solicitacao

management:
  endpoints:
    web:
      exposure:
        include: health,info
        exclude: env,beans
  endpoint:
    show-details: always